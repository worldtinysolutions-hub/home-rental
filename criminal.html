<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DreamStay ‚Äì Criminal Background Check</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #0078d7;
      color: white;
      padding: 1rem;
    }
    .container {
      margin-top: 3rem;
    }
    input {
      padding: 0.7rem;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.7rem 1rem;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    button:hover {
      background: #005fa3;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>üîç Criminal Background Check</h1>
  </header>

  <div class="container">
    <p>Enter your 12-digit Swedish personal number (personnummer):</p>
    <input type="text" id="pnrInput" maxlength="12" placeholder="YYYYMMDDXXXX" />
    <button onclick="checkCriminal()">Check</button>

    <div id="result"></div>
  </div>

  <script>
    function checkCriminal() {
      const pnr = document.getElementById("pnrInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!/^[0-9]{12}$/.test(pnr)) {
        resultDiv.innerHTML = "‚ùå Please enter a valid 12-digit personal number.";
        resultDiv.style.color = "red";
        return;
      }

      // Simulated check (you could later replace this with an API call)
      resultDiv.style.color = "black";
      resultDiv.innerHTML = "‚úÖ Request received. If available, your record will be checked through the Swedish Police service.";
    }
  </script>
</body>
</html>
